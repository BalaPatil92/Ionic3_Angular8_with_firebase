<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Firestore Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="simple_form" >
      <ion-item>
        <ion-label floating >First Name</ion-label>
        <ion-input type="text" formControlName="firstName" class="form-controll" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Age</ion-label>
        <ion-input type="number" formControlName="age" class="form-controll"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Contact No</ion-label>
        <ion-input type="number" formControlName="contactNo" class="form-controll" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Address </ion-label>
        <ion-textarea type="text" formControlName="address" class="form-controll" ></ion-textarea>
      </ion-item>

    </form>
    <button ion-button full [disabled]="!simple_form.valid" (click)="add(simple_form.value)" type="submit">Add</button>
    <button ion-button full (click)="readUser()" type="button">Read Users</button>
</ion-content>
